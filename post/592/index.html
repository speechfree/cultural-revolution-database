<p>中共中央关于报纸、电台上的打仗宣传的通知</p>

<p>（概要）</p>

<p>1969.09.03</p>

<p>这一中共中央通知，指出：“一九六九年八月二十八日中央发布命令之后，在地方报纸和广播电台上，出现了公开号召‘要准备打仗’、‘一切为了打仗’的宣传，这是不恰当的。”“望你们立即停止所属的报纸、电台关于这类口号的宣传。”</p>
